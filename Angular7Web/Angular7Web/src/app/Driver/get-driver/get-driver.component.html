<table class="table table-hover">
  <thead>
  <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>NIC</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let driver of drivers">
          <td>{{ driver.objectEntity.firstName }}</td>
          <td>{{ driver.objectEntity.lastName }}</td>
          <td>{{ driver.objectEntity.nic }}</td>
          <td><a [routerLink]="['/edit', driver.objectEntity.guid]" class="btn btn-primary">Edit</a></td>
          <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
